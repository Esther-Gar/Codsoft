<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Online Quiz Maker</h1>
        <p>Create or Take Quizzes</p>
    </header>

    <section>
        <h2>Create a Quiz</h2>
        <form id="quizForm">
            <label for="quizTitle">Quiz Title:</label>
            <input type="text" id="quizTitle" required>

            <label for="question">Question 1:</label>
            <input type="text" id="question" required>

            <label for="option1">Option 1:</label>
            <input type="text" id="option1" required>

            <label for="option2">Option 2:</label>
            <input type="text" id="option2" required>

            <label for="correctAnswer">Correct Answer:</label>
            <select id="correctAnswer" required>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

            <button type="button" onclick="addQuestion()">Add Question</button>
            <button type="button" onclick="createQuiz()">Create Quiz</button>
        </form>
    </section>

    <section>
        <h2>Take a Quiz</h2>
        <form id="takeQuizForm">
            <label for="selectQuiz">Select Quiz:</label>
            <select id="selectQuiz" required>
                <option value="quiz1">Quiz 1</option>
                <option value="quiz2">Quiz 2</option>
            </select>

            
            <button type="button" onclick="submitQuiz()">Submit Quiz</button>
        </form>
    </section>

    <script src="index.js"></script>
</body>
</html>
